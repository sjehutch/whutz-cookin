<div class="container sets-wrap">
  <div class="row">
    <div class="center_column col-xs-12 col-sm-8 col-sm-offset-2" id="center_column">
      <div class="panel-group2 full" >
        <div class="col-sm-5">
          <div class="profile card"> <a href=""><img style="max-width: 42px;" ng-src="uploads/{{ auth.getUser().profile_photo || 'user.png' }}" ></a>
            <div class="col-sm-4"> <a > <b> Followers </b>
              <div class="notification" style="display:block"> 0 </div>
              </a> </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="">
            <h4> {{ auth.getUser().name }} <i style="color:#96C95C !important;font-weight:small;" class="fa fa-circle"> Active</i> </h4>
          </div>
        </div>
      </div>
      <p> MY FAVORITE DISHES </p>
      <table class="table  table-bordered">
        <thead>
          <tr>
            <th>DISH Name</th>
            <th>Date</th>
            <th>Cook</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in dishs">
            <td>{{ row.dish.name }}</td>
            <td>{{ row.dish.date }}</td>
            <td>{{ row.dish.cook_name }}</td>
            <td>{{ row.dish.price }}</td>
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>
</div>
