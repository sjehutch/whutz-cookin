
<div class="container sets-wrap">
    <div class="row">
        <div class="center_column col-xs-12 col-sm-8 col-sm-offset-2" id="center_column">
            <div class="tab-content">
                <ul class="nav nav-tabs clearfix" id="home-page-tabs">
                    <li class="homefeatured"><a class="homefeatured" href="#"> Send Message</a></li>
                </ul>
                <br>
                <br>
                <div class="col-md-12">
     
     	<div class="col-sm-3">
        	<img src="uploads/{{ cook_photo || 'user.png' }}"  alt="" class="img-responsive"/>
        </div>
        <div class="col-sm-9">
        	<h4>Messages</h4>
        
        
        	<div class="full" ng-init="itemId007 = messages[0].user_id ">
            	<p class="alert alert-success"  ng-repeat="msg in messages">{{ msg.text }} {{ msg.sms_count }}<span class="pull-right">{{ msg.time}}</span> </p>

            </div>
        
        
        	<input type="text" ng-model="send.text" class="form-control"/>
            
            
            <button class="btn mt10" ng-click="sender()">Send</button>	
        </div>
        

    </div>
  </div>
</div>
    </div>
</div>
